<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Speed Converter</title>
</head>
<body>
  <div class="form-container">
    <h1>SPEED CONVERTER</h1>
    <form action="" class="form">
      <span class="error">Enter a valid Number!</span>
      <input type="text" class="inputMph" placeholder="Input Speed In Mph" onclick="this.select()">
      <input type="text" class="inputKmh" placeholder="Input Speed In Kmh" onclick="this.select()">
      <input type="text" class="inputKnots" placeholder="Input Speed In Knots" onclick="this.select()">
      <input type="text" class="inputMach" placeholder="Input Speed In Mach" onclick="this.select()">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
